<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form id="my-form" method="post">
		
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		</div>
		
         <br><br>

		<div>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" placeholder="Email" required>
		</div>
			<br><br>

		<div>
        <h4>Gender</h4>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		</div>
		
		<br><br>
		
<div>
		
		<label for="cars">Choose your car</label>
	<select name="cars" id="cars" required>
		<option value="" disabled selected>--Please choose your option--</option>
		<option>BMW</option>
		<option>Audi</option>
		<option>Mercedes</option>
		
</div>
		
<br><br>
		
		<div>
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" min="0" required>
		</div>
		
		<br><br>
		
<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required>
</div>
		<br><br>

		<div>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<br><br>

		<div>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required>
		</div>
		<br><br>

		<div>
		<label for="tos"></label>
		<input type="checkbox" name="tos" id="tos" required> <b>I agree to the TOS</b>
		</div>

		 <br><br>
		<div>
         <button type="submit">Submit</button>
		</div>
		
	</form>

</body>

</html>
